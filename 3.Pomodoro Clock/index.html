<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1>Pomodoro Timer</h1>
    <header>
        <div class="break">
            <p class="length">BREAK LENGTH</p>
            <i class="minus" id="left_minus">-</i>
            <p class="number">5</p><i class="plus" id="left_plus">+</i></div>
        <div class="session">
            <p class="length">SESSION LENGTH</p>
            <i class="minus" id="right_minus">-</i>
            <p class="number">25</p><i class="plus" id="right_plus">+</i>
        </div>
    </header>
    <div class="clock">
        <h2 class="h2">Session</h2>
        <p class="time">25</p>
        <div class="background"></div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
