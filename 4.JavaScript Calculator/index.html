<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <input type="button" readonly>
        </header>
        <main>
            <div data-value="clear">C</div>
            <div data-value="/">/</div>
            <div data-value="*">*</div>
            <div data-value="backspace">‚Üê</div>
            <div data-value="7">7</div>
            <div data-value="8">8</div>
            <div data-value="9">9</div>
            <div data-value="-">-</div>
            <div data-value="4">4</div>
            <div data-value="5">5</div>
            <div data-value=6>6</div>
            <div data-value="+">+</div>
            <div data-value="1">1</div>
            <div data-value="2">2</div>
            <div data-value="3">3</div>
            <div data-value="equal" class="equal">=</div>
            <div data-value="0" class="zero">0</div>
            <div data-value=".">.</div>
            </main>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="base.js"></script>
</body>

</html>
